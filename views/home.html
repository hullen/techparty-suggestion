<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TechParty - 2014.2</title>

  <link rel="shortcut icon" href="images/tech-party.png" type="image/x-icon">

  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="wrapper">
    <a class="github-link" target="_blank" href="https://github.com/danielrohers/techpartyfaccat">
      <img src="images/forkme.png" alt="Fork me on GitHub">
    </a>
    
    <header class="header">
      <a href="/" class="logo">
        <img src="images/tech-party.png">
      </a>

      <nav>
        <ul>
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Rating</a></li>
        </ul>
      </nav>
    </header>

    <main role="main" class="content main">
      <header>
        <div class="content">
          <h1>Sugestões TechParty 2014.2</h1>
        </div>
      </header>

      <form action="">
        <section class="default-suggestion">
          <article>
            <h4>Sugestões TechParty</h4>
            <ul>
              <li>
                <label>
                  <input type="checkbox" name="html5" value="html5"> HTML 5
                </label>
              </li>

              <li>
                <label>
                  <input type="checkbox" name="css3" value="css3"> CSS 3
                </label>    
              </li>

              <li>
                <label>
                  <input type="checkbox" name="pre_processadores" value="pre_processadores"> Pré-processadores
                </label>
              </li>

              <li>
                <label>
                  <input type="checkbox" name="sass" value="sass"> SASS
                </label>
              </li> 

              <li>
                <label>
                  <input type="checkbox" name="less" value="less"> LESS
                </label>
              </li>
            </ul>
          </article>
        </section>

        <section class="visit-suggestion">
          <article>
            <h4>Outra sugestão?</h4>
            <textarea rows="5" cols="25" name="suggestion"></textarea>
          </article>
        </section>
      </form>
    </main>

    <footer class="content footer">
      string
    </footer>
  </div> <!-- /wrapper -->
